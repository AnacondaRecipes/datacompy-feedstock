{% set name = "datacompy" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8f31083fba6fd22a61a48c63199210e8a8e7a7adb8e1d8e9aa9c53ecc6043c2

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ordered-set >=4.0.2
    - numpy >=1.11.3
    - pandas >=0.25.0
    - python >=3.6


test:
  imports:
    - datacompy

about:
  home: https://github.com/capitalone/datacompy
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pandas and Spark DataFrame comparison for humans

extra:
  recipe-maintainers:
    - pg-hbk
    - sy-hbk
    - fdosani
    - elzzhu
    - jborchma
